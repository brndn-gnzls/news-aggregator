<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ELV News Aggregator</title>

        <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>

        <main>
            <div class="outer-wrap">
                <div class="inner-wrap">

                    <section class="heading">
                        <p class="title">ELV News Aggregator</p>
                        <p class="subtitle">Custom News Portal</p>
                    </section>

                    <section class="news">
                        <div class="category">
                            <span class="active" data-id="/top-headlines?country=us">US (All)</span>
                            <span data-id="/top-headlines?q=business&from=2024-01-12&sortBy=publishedAt">US Business</span>
                            <span data-id="/everything?q=crypto&from=2024-01-12&sortBy=publishedAt">Cryptocurrency</span>
                            <span data-id="/top-headlines?sources=techcrunch">Techcrunch</span>
                        </div>
                        <div class="cards">
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <script src="./index.js"></script>
  </body>
</html>
